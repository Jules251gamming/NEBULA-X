<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NEBULA-X | Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Fira Code', monospace; }
        .cyber-card { background: rgba(20,20,20,0.9); border: 1px solid #22d3ee33; }
        .neon-border { border-top: 2px solid #22d3ee; }
        .grid-bg { background-image: radial-gradient(#22d3ee11 1px, transparent 1px); background-size: 20px 20px; }
    </style>
</head>
<body class="grid-bg min-h-screen">
    <nav class="p-5 border-b border-cyan-500/20 bg-black flex justify-between text-[10px] uppercase font-bold tracking-widest relative z-50">
        <span class="text-cyan-500">NEBULA-X // NETWORK</span>
        <div class="flex gap-6">
            <a href="index.html" class="text-gray-500 hover:text-cyan-400">Dashboard</a>
            <a href="network.html" class="text-cyan-400">Network</a>
            <a href="ports.html" class="text-gray-500 hover:text-cyan-400">Ports</a>
            <a href="database.html" class="text-gray-500 hover:text-cyan-400">Database</a>
            <a href="security.html" class="text-gray-500 hover:text-cyan-400">Security</a>
        </div>
    </nav>

    <main class="p-10 flex justify-center mt-10">
        <div class="cyber-card neon-border p-8 w-full max-w-3xl">
            <h2 class="text-cyan-500 font-black mb-6 uppercase text-xl italic">Network Topology</h2>
            <div class="relative h-64 border border-white/5 bg-black/80 rounded flex items-center justify-center overflow-hidden">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-48 h-48 border border-cyan-500/20 rounded-full animate-ping"></div>
                </div>
                <div class="text-center z-10">
                    <div class="text-[10px] text-cyan-400 font-bold uppercase animate-pulse">Sourcing Local Nodes...</div>
                    <div class="text-[8px] text-gray-500 mt-2">LATENCY: 14ms | STATUS: STABLE</div>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 mt-6">
                <div class="bg-white/5 p-3 text-[9px] border border-white/5 text-center">TX: 142.5 KB/s</div>
                <div class="bg-white/5 p-3 text-[9px] border border-white/5 text-center text-cyan-500">RX: 890.1 KB/s</div>
                <div class="bg-white/5 p-3 text-[9px] border border-white/5 text-center">SSL: ACTIVE</div>
            </div>
        </div>
    </main>
</body>
</html>
