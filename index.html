<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA-X | Elite Network Auditing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --cyan-neon: #22d3ee; --dark-bg: #010101; }
        body { background-color: var(--dark-bg); font-family: 'Fira Code', monospace; color: #fff; overflow-x: hidden; }
        .matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.1; z-index: 0; pointer-events: none; }
        .cyber-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .neon-text { text-shadow: 0 0 10px var(--cyan-neon); color: var(--cyan-neon); }
        body.modal-open { overflow: hidden; }
        .welcome-popup { animation: slideDown 0.5s ease-out, bounce 2s infinite 0.5s; }
        @keyframes slideDown { from { transform: translate(-50%, -100%); } to { transform: translate(-50%, 0); } }
        @keyframes bounce { 0%, 100% { transform: translate(-50%, 0); } 50% { transform: translate(-50%, 10px); } }
    </style>
</head>
<body class="modal-open">
    <canvas id="matrix" class="matrix-bg"></canvas>

    <div id="legal-modal" class="fixed inset-0 z-[200] flex items-center justify-center bg-black/98 backdrop-blur-xl px-4">
        <div class="max-w-lg w-full cyber-card p-8 border-cyan-500/50 text-center shadow-[0_0_50px_rgba(34,211,238,0.2)]">
            <h2 class="text-2xl font-black italic text-cyan-500 mb-6 uppercase">Accès Sécurisé</h2>
            <p class="text-gray-400 text-[10px] mb-8 leading-relaxed italic">
                En continuant, vous acceptez l'enregistrement de votre empreinte numérique (IP) dans les logs de sécurité NEBULA-X.
            </p>
            <button onclick="acceptTerms()" class="w-full py-4 bg-cyan-500 text-black font-black uppercase text-[10px] hover:bg-white transition-all">J'ACCEPTE</button>
        </div>
    </div>

    <section class="relative z-10 min-h-screen flex flex-col items-center justify-center p-6">
        <h1 class="text-6xl md:text-8xl font-black italic neon-text mb-12 tracking-tighter">NEBULA<span class="text-white">-X</span></h1>
        
        <div class="max-w-5xl w-full grid md:grid-cols-3 gap-6">
            <div class="cyber-card p-6 border-t-2 border-cyan-500/50">
                <label class="block text-[8px] text-gray-500 mb-2 uppercase font-bold italic">Cible de l'audit</label>
                <input type="text" id="target" placeholder="google.com" class="w-full bg-black border border-white/10 p-3 rounded text-cyan-400 text-xs outline-none mb-4 focus:border-cyan-500 transition-all">
                <button id="btn-test" onclick="runRealAudit()" class="w-full py-3 bg-cyan-500 text-black font-black text-[10px] uppercase hover:bg-white transition-all">INITIALISER L'AUDIT</button>
                
                <div class="mt-6 pt-4 border-t border-white/5">
                    <p class="text-[7px] text-gray-400 uppercase font-bold italic">Identification Source :</p>
                    <div id="user-ip" class="text-[10px] font-mono text-cyan-500 font-bold">Détection...</div>
                    <p class="text-[6px] text-red-500/70 uppercase mt-1 font-black">LOGGING: ACTIF (GitHub)</p>
                </div>
            </div>

            <div class="md:col-span-2 cyber-card bg-black/90 rounded border border-cyan-500/20 overflow-hidden shadow-2xl">
                <div class="bg-white/5 px-4 py-2 border-b border-white/5 text-[8px] text-cyan-500 italic">NODE: Jules251-Secure</div>
                <div id="terminal-output" class="p-4 h-64 overflow-y-auto font-mono text-[10px] space-y-1">
                    <div class="text-gray-600">> Système prêt. En attente d'instruction...</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Matrix Effect
        const canvas=document.getElementById('matrix'),ctx=canvas.getContext('2d');
        canvas.width=window.innerWidth; canvas.height=window.innerHeight;
        const drops=Array(Math.floor(canvas.width/14)).fill(1);
        function draw(){
            ctx.fillStyle="rgba(1,1,1,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle="#22d3ee"; ctx.font="14px monospace";
            drops.forEach((y,i)=>{
                const t="01"[Math.floor(Math.random()*2)]; ctx.fillText(t,i*14,y*14);
                if(y*14>canvas.height && Math.random()>0.975) drops[i]=0; drops[i]++;
            });
        }
        setInterval(draw, 50);

        // Récupération IP réelle
        async function fetchIP(){
            try {
                const r = await fetch('https://api.ipify.org?format=json');
                const d = await r.json();
                document.getElementById('user-ip').innerText = d.ip;
                return d.ip;
            } catch(e) { return "127.0.0.1"; }
        }
        fetchIP();

        // Pop-up Blogger96
        function acceptTerms() {
            document.getElementById('legal-modal').style.display = 'none';
            document.body.classList.remove('modal-open');
            const p = document.createElement('div');
            p.className = "fixed top-10 left-1/2 -translate-x-1/2 z-[300] welcome-popup cyber-card border-cyan-500 bg-black/95 p-6 text-center shadow-2xl min-w-[300px]";
            p.innerHTML = `<span class="text-cyan-500 font-black italic text-xl uppercase tracking-tighter">BIENVENUE, Blogger96</span><p class="text-[8px] text-gray-500 mt-1">ACCÈS ADMINISTRATEUR CONFIRMÉ</p>`;
            document.body.appendChild(p);
            setTimeout(() => { p.style.opacity='0'; p.style.transition='1.5s'; setTimeout(()=>p.remove(),1500); }, 3500);
        }

        // Audit & GitHub Logging
        async function runRealAudit() {
            const target = document.getElementById('target').value;
            const output = document.getElementById('terminal-output');
            const btn = document.getElementById('btn-test');
            if(!target) return;

            btn.disabled = true;
            output.innerHTML = `<div class="text-yellow-500 animate-pulse">> [SECURITY] Synchronisation avec GitHub logs...</div>`;
            
            const currentIp = document.getElementById('user-ip').innerText;

            try {
                // Envoi vers ton API Render qui gère le Token GitHub
                const r = await fetch('https://nebula-x-8zga.onrender.com/api/diagnostic', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ target: target, userIp: currentIp })
                });
                const d = await r.json();
                
                output.innerHTML += `<div class="text-green-400">> [SUCCESS] Empreinte ${currentIp} archivée.</div>`;
                output.innerHTML += `<div class="text-cyan-400">> [RESULT] Diagnostic cible ${target} : OK (${d.latency || '18ms'})</div>`;
            } catch(e) {
                output.innerHTML += `<div class="text-red-500">> [ERROR] Échec de la liaison Master Node.</div>`;
            } finally { btn.disabled = false; }
        }
    </script>
</body>
</html>
