<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NEBULA-X | IMMERSIVE INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { margin: 0; padding: 0; background-color: #000; color: #00ffcc; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        #vanta-bg { position: fixed; width: 100%; height: 100%; z-index: -1; }
        .glass { background: rgba(0, 20, 20, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(0, 255, 204, 0.2); border-radius: 2px; }
        .scanline { width: 100%; height: 2px; background: rgba(0, 255, 204, 0.1); position: absolute; animation: scan 4s linear infinite; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }
        .audio-control { position: fixed; bottom: 20px; right: 20px; cursor: pointer; border: 1px solid #0f0; padding: 10px; font-size: 10px; }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="scanline"></div>

    <div class="flex flex-col items-center justify-center h-screen relative z-10">
        <div class="glass p-12 text-center max-w-3xl transform hover:scale-105 transition-all duration-700">
            <h1 class="text-7xl font-black mb-2 tracking-widest text-transparent bg-clip-text bg-gradient-to-b from-white to-cyan-500">NEBULA-X</h1>
            <p class="text-cyan-400 text-xs tracking-[1em] mb-8 uppercase">Neural Intelligence Interface</p>
            
            <div class="grid grid-cols-3 gap-8 text-[10px] uppercase border-t border-cyan-900 pt-8">
                <div class="hover:text-white transition">Core Status: Stable</div>
                <div class="hover:text-white transition italic">Location: Encrypted</div>
                <div class="hover:text-white transition">Active Nodes: 38K</div>
            </div>

            <button onclick="toggleAudio()" class="mt-10 px-8 py-3 border border-cyan-400 text-cyan-400 hover:bg-cyan-400 hover:text-black transition-all duration-300 font-bold uppercase text-xs tracking-widest">
                Initialize System
            </button>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="audio-control glass" onclick="toggleAudio()">AUDIO: <span id="audio-status">OFF</span></div>

    <script>
        // Initialisation de la 3D (Vanta Net)
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00ffcc,
            backgroundColor: 0x000,
            points: 12.00,
            maxDistance: 22.00,
            spacing: 16.00
        })

        // Gestion de l'audio
        const music = document.getElementById('bg-music');
        const statusText = document.getElementById('audio-status');
        
        function toggleAudio() {
            if (music.paused) {
                music.play();
                statusText.innerText = "ON";
                statusText.style.color = "#0f0";
            } else {
                music.pause();
                statusText.innerText = "OFF";
                statusText.style.color = "#f00";
            }
        }
    </script>
</body>
</html>
