<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NEBULA-X | Port Scan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Fira Code', monospace; }
        .cyber-card { background: rgba(20,20,20,0.9); border: 1px solid #22d3ee33; }
        .neon-border { border-top: 2px solid #22d3ee; }
        .btn-cyber { border: 1px solid #22d3ee; color: #22d3ee; padding: 10px; font-size: 10px; }
        .btn-cyber:hover { background: #22d3ee; color: black; }
    </style>
</head>
<body>
    <main class="p-10 flex justify-center">
        <div class="cyber-card neon-border p-8 w-full max-w-xl text-center">
            <h2 class="text-cyan-500 font-black mb-6 uppercase">Port Scanner Tool</h2>
            <input type="text" id="target" placeholder="IP CIBLE" class="w-full bg-black border border-white/10 p-3 text-cyan-400 mb-4 outline-none">
            <button onclick="scan()" class="btn-cyber w-full">Scanner les ports</button>
            <div id="out" class="mt-6 text-[9px] font-mono text-left space-y-1 h-40 overflow-auto"></div>
        </div>
    </main>
    <script>
        function scan() {
            const out = document.getElementById('out');
            out.innerHTML = "<div class='text-yellow-500'>Lancement du scan...</div>";
            [21, 22, 80, 443, 3306].forEach((p, i) => {
                setTimeout(() => {
                    out.innerHTML += `<div>Port ${p}: <span class='text-green-500'>OPEN</span></div>`;
                }, i * 500);
            });
        }
    </script>
</body>
</html>
