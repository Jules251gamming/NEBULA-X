<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NEBULA-X | Port Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Fira Code', monospace; }
        .cyber-card { background: rgba(20,20,20,0.9); border: 1px solid #22d3ee33; }
        .neon-border { border-top: 2px solid #22d3ee; }
        .btn-cyber { border: 1px solid #22d3ee; color: #22d3ee; padding: 12px; font-size: 10px; font-weight: bold; transition: 0.3s; }
        .btn-cyber:hover { background: #22d3ee; color: black; }
    </style>
</head>
<body>
    <nav class="p-5 border-b border-cyan-500/20 bg-black flex justify-between text-[10px] uppercase font-bold tracking-widest relative z-50">
        <span class="text-cyan-500">NEBULA-X // SCANNER</span>
        <div class="flex gap-6">
            <a href="index.html" class="text-gray-500 hover:text-cyan-400">Dashboard</a>
            <a href="network.html" class="text-gray-500 hover:text-cyan-400">Network</a>
            <a href="ports.html" class="text-cyan-400">Ports</a>
            <a href="database.html" class="text-gray-500 hover:text-cyan-400">Database</a>
            <a href="security.html" class="text-gray-500 hover:text-cyan-400">Security</a>
        </div>
    </nav>

    <main class="p-10 flex justify-center mt-10">
        <div class="cyber-card neon-border p-8 w-full max-w-xl">
            <h2 class="text-cyan-500 font-black mb-6 uppercase italic text-xl">Advanced Port Discovery</h2>
            <div class="flex gap-2 mb-6">
                <input type="text" id="target" placeholder="IP CIBLE" class="flex-grow bg-black border border-white/10 p-3 text-cyan-400 outline-none focus:border-cyan-500 text-xs">
                <button onclick="startScan()" class="btn-cyber">SCAN</button>
            </div>
            <div id="out" class="bg-black/50 p-4 h-64 font-mono text-[9px] overflow-y-auto border border-white/5 space-y-1">
                <div class="text-gray-600">> En attente de cible...</div>
            </div>
        </div>
    </main>

    <script>
        function startScan() {
            const out = document.getElementById('out');
            const target = document.getElementById('target').value;
            if(!target) return;
            out.innerHTML = `<div class="text-cyan-500 font-bold">> SCANNING ${target}...</div>`;
            const ports = [21, 22, 23, 25, 53, 80, 110, 443, 3306, 8080];
            ports.forEach((p, i) => {
                setTimeout(() => {
                    const status = Math.random() > 0.8 ? '<span class="text-green-500 font-bold">OPEN</span>' : '<span class="text-red-500">CLOSED</span>';
                    out.innerHTML += `<div>Node ${target} : Port ${p} -> ${status}</div>`;
                    out.scrollTop = out.scrollHeight;
                }, i * 300);
            });
        }
    </script>
</body>
</html>
